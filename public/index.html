<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="NodeJS MongoDB web-based admin/viewer tool.">
    <meta name="keywords" content="mongodb, database, db, admin, software">
    <meta name="author" content="mongoView">
    <meta name="Copyright" content="Copyright mongoView 2012. All Rights Reserved">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <title>{mongo.view}</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/app.min.css">
  </head>
  <body>
    <div id="github">
      <a href="http://github.com/edwardhotchkiss/mongo-view/" title="Project on Github">
        <img src="/images/github-fork-me.png" alt="Project on Github" />
      </a>
    </div>
    <div class="content clearfix">
      <div class="leftbar">
        <a href="/" class="title">{ mongo.view }</a>
        <ul id="nav">
          <li class="active"><a href="javascript:void(0)">Database Connection</a></li>
          <li class="disabled"><a href="javascript:void(0)">Database Tools</a></li>
        </ul>
        <a class="disconnect" href="javascript:void(0)" onclick="$(this).navTo('/database/disconnect/')">disconnect</a>
      </div>
      <div class="rightbar">
        <div id="mongodb-breadcrumbs">
          <ul>
            <li id="current-db"><a href="javascript:void(0);"></a></li>
            <li id="current-db-collections"><a href="javascript:void(0);"></a></li>
            <li id="current-collection"><a href="javascript:void(0);"></a></li>
            <li id="current-collection-items"><a href="javascript:void(0);"></a></li>
            <li id="current-item"><a href="javascript:void(0);"></a></li>
          </ul>
        </div> 
        <div id="indicator"></div>
        <div id="content"></div>
      </div>
    </div>
    <div id="launchunit" class="wrapper">
      <p>a lightweight tool for managing mongodb databases, by <a href="http://launchunit.com/" title="LaunchUnit">LaunchUnit</a></p>
    </div>
    <script type="text/javascript" src="/js/app.min.js"></script>
  </body>
</html>
