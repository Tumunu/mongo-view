<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MongoDB Viewer | NodeJS MongoDB web-based admin/viewer tool</title>
  <meta name="title" content="MongoDB Viewer" />
  <meta name="description" content="NodeJS MongoDB web-based admin/viewer tool"
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="github">
    <a href="http://github.com/edwardhotchkiss/mongodb-viewer" title="github: `mongodb-viewer` module">
      <img src="/images/github-fork-me.png" alt="" />
    </a>
  </div>
  <div id="container" data-role="field-contain">
    <h1>MongoDB Viewer</h1>
    <form id="connect-form" action="" method="post" onsubmit="return false;">
      <fieldset>
        <input type="text" name="connection-string" id="connection-string" placeholder="MongoDB Connection String..." />
        <input type="button" id="connect" name="connect" value="connect" />
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/js/CoreJS.js"></script>
</body>
</html>
