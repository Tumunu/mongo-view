
<div id="collection">
  <ul>
    {{#each collection}}
      <li>
        {{#if this}}
          <a href="javascript:void(0)" onclick="$(this).navTo('/database/{{getDB}}/collection/{{getCollection}}/{{this._id}}')">
            ${{this._id}}
          </a> 
        {{/if}}
      </li>
    {{/each}}
  </ul>
