
<div id="collections">
  <ul>
    {{#each collections}}
      {{#if this}}
        <li>
          <a href="javascript:void(0)" onclick="$(this).navTo('/database/{{getDB}}/collection/{{this.name}}/')">
            {{this.name}} <span>({{this.count}})</span>
          </a>
        </li>
      {{/if}}
    {{/each}}
  </ul>

</div>
